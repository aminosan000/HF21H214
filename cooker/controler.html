<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>操作画面</title>
</head>

<body>
<script>
var conn = new WebSocket('ws://gunmetal.sakura.ne.jp:8080');
conn.onopen = function(e) {
    console.log("Connection established!");
};

conn.onmessage = function(e) {
    console.log(e.data);
    alert(e.data);
};

function send(obj){
	conn.send(obj.getAttribute("id"));
}
</script>
<button id="sakana" onclick="send(this)">さかな</button><br>
<button id="sushi" onclick="send(this)">すし</button><br>
<button id="beff" onclick="send(this)">にく</button><br>
</body>
</html>
