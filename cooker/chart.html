<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chart.js Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="Stylesheet/materialize.css"  media="screen,projection">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,700">
<script src="JavaScript/materialize.js"></script>
<script src="JavaScript/Chart.min.js"></script>
</head>
<body>

<canvas id="myRadarChart"></canvas>

<script>
var ctx=document.getElementById("myRadarChart");
var myRadarChart=new Chart(ctx,{
	type:'radar',
	data:{
		labels:["カロリー","たんぱく質","脂質","炭水化物","カルシウム","鉄分","ビタミンA","ビタミンE","ビタミンB1","ビタミンB2","ビタミンC","食物繊維","飽和脂肪酸","塩分"],
		datasets:[
			{
				label:"この料理",
				backgroundColor:"rgba(255,99,132,0.2)",
				borderColor:"rgba(255,99,132,1)",
				pointBackgroundColor:"rgba(255,99,132,1)",
				pointBorderColor:"#fff",
				pointHoverBackgroundColor:"#fff",
				pointHoverBorderColor:"rgba(255,99,132,1)",
				data:[50,50,55.55,80,80,90,70,60,50,70,100,90,50,60]
			},{
				label:"基準値",
				backgroundColor:"rgba(179,181,198,0.2)",
				borderColor:"rgba(179,181,198,1)",
				pointBackgroundColor:"rgba(179,181,198,1)",
				pointBorderColor:"#fff",
				pointHoverBackgroundColor:"#fff",
				pointHoverBorderColor:"rgba(179,181,198,1)",
				data:[100,100,100,100,100,100,100,100,100,100,100,100,100,100]
			}
		]
	},
	options:{
		// レスポンシブ対応
		responsive: true,
		scale: {
			ticks: {
				beginAtZero: true
			}
		}
	}
});
</script>
</body>
</html>
